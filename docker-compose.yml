version: '3.8'

services:
  nginx:
    build:
      context: .
    image: ghcr.io/fvilarinho/${BUILD_NAME}:${BUILD_VERSION}
    container_name: ${BUILD_NAME}
    hostname: ${BUILD_NAME}
    ports: 
      - "80:80"
      - "443:443"
    depends_on:
      - etcd
      
  etcd:
    image: ghcr.io/fvilarinho/etcd:1.1.0
    container_name: etcd
    hostname: etcd
    ports: 
      - "2379:2379"
    volumes:
      - ./etc/settings.json:/home/user/etc/${BUILD_NAME}.json
      - etcd-data:/home/user/data

volumes:
  sftp-data:
  sftp-log:
  etcd-data:
  